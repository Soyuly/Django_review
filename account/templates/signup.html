  {% extends 'nav.html' %}
  {% block content %}
  <body class="bg-light">

<div class="container">
  <main>
    <div class="py-5 text-center">

    </div>

  
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">회원가입 하기</h4>
        <form action="{% url 'signup_backend' %}" method="POST" class="needs-validation" novalidate>
          {% csrf_token %}
          
          <div class="col-12">
            <label for="username" class="form-label">아이디</label>
            <div class="input-group has-validation">
              <input type="text" class="form-control" name="id" id="username" placeholder="아이디를 입력해주세요!" required>
            <div class="invalid-feedback">
                Your username is required.
              </div>
            </div>
          </div>
          <br>
            <div class="col-12">
              <label for="username" class="form-label">비밀번호</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" name="password" id="username" placeholder="비밀번호를 입력해주세요!" required>
              <div class="invalid-feedback">
                  Your username is required.
                </div>
              </div>
            </div>
            <br>
              <div class="col-12">
                <label for="username" class="form-label">이름</label>
                <div class="input-group has-validation">
                  <input type="text" class="form-control" name="name" id="username" placeholder="이름을 입력해주세요!" required>
                <div class="invalid-feedback">
                    Your username is required.
                  </div>
                </div>
              </div>

              <br>



            <div class="col-12">
              <label for="email" class="form-label">학교</label>
              <input type="email" class="form-control"  name="grade" id="email" placeholder="학교명을 입력해주세요">
            </div>

            <br>

            <div class="col-12">
              <label for="address" class="form-label">학과</label>
              <input type="text" class="form-control"  name="major" id="address" placeholder="당신의 학과를 적어주세요!" required>
            </div>

  





            <br>

          <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 템플릿 상속 & 회원가입</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
</div>
